<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <header>
        <img src="img\gabriel-tovar-unsplash.jpg" alt="">
        <h1 class="logo-font">Odin</h1>
        <span class="img-credit">Photo by Gabriel Tovar on <a href="https://unsplash.com/photos/gds7eOIovz0">Unsplash</a></span>
    </header>
    <main>
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <span>now</span> to get started.<br></h2>
        <h2>You <span>know</span> you want to.</h2>
        <section>
            <form action="http://httpbin.org/post" method="post">
                <h3>Let's do this!</h3>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
            </form>
        </section>
    </main>    
</body>
</html>
