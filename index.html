<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="icon" href="img/odin-lined.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <img src="img/gabriel-tovar-unsplash.jpg" alt="">
        <div class="logo">
            <img src="img/odin-lined.png" class="img-logo" alt="">
            <h1 class="logo-font">Odin</h1>
        </div>
        <span class="img-credit">Photo by Gabriel Tovar on <a href="https://unsplash.com/photos/gds7eOIovz0">Unsplash</a></span>
    </header>
    <main>
        <section class="sec-top">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <span class="italic">now</span> to get started.<br></h2>
            <h2>You <span class="italic">know</span> you want to.</h2>
        </section>
        <section class="sec-form">
            <form action="http://httpbin.org/post" method="post">
                <h3>Let's do this!</h3>
                <div class="form-inputs">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">

                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
            </form>
            <div class="btn-create">
                <button>Create Account</button>
            </div>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>    
</body>
</html>
