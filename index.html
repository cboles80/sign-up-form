<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/odin-lined.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <!-- <img src="img/gabriel-tovar-unsplash_600.jpg" alt="" class="img-hero"> -->
            <div class="hero">
                <div class="container-logo">
                    <img src="img/odin-lined.png" class="img-logo" alt="">
                    <h1 class="logo-font">Odin</h1>
                </div>
                <span class="img-credit">Photo by Gabriel Tovar on <a href="https://unsplash.com/photos/gds7eOIovz0">Unsplash</a></span>
            </div>
    </header>
    <main>
        <section class="sec-top">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started.</h2>
            <p class="slogan">You <i>know</i> you want to.</p>
        </section>
        <section class="sec-form">
            <form action="http://httpbin.org/post" method="post">
                <p class="cta">Let's do this!</p>
                <div class="form-inputs" required="required">
                    <div>
                        <span>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </span>
                        <span>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </span>
                    </div>

                    <div>
                        <span>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </span>
                        <span>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </span>
                    </div>

                    <div>
                        <span>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">    
                        </span>
                        <span>
                            <label for="c-password">CONFIRM PASSWORD</label>
                            <input type="password" id="c-password" name="c-password">
                        </span>
                    </div>
                </div>
                <div class="btn-create">
                    <button>Create Account</button>
                </div>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>    
</body>
</html>
